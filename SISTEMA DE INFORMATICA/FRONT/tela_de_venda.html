<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2? family = Montserrat: ital, wght @ 0,300; 0,400; 0,500; 0,700; 1,400; 1,400; 1,500; 1,700 & display = swap" rel="stylesheet">
    <title>Suprimentos de Informática</title>
</head>

<body>
    <main>
        <header>
            <h3>Sistema de Suprimentos de Informática</h3>
        </header>
        <section id="vendedor-cliente">
            <div id="selecione">
                <div class="menu-drop">
                    <button type="button" name="drop">Vendedor:</button>
                    <div class="drop-content">
                        <p>Vendedor 1</p>
                        <p>Vendedor 2</p>
                        <p>Vendedor 3</p>
                        <p>Vendedor 4</p>
                    </div>
                </div>
            </div>
            <div id="area-busca">
                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="CPF/CNPJ Cliente" />
                    <button id="btnBusca">Buscar</button>
                </div>
            </div>
        </section>
        <section id="inserir-produto">
            <div id="area-produto">
                <h2>Produto:</h2>
                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="Código produto" />
                    <button id="btnBusca">Buscar</button>
                </div>
            </div>
        </section>
    </main>
</body>
